<article class="event-card">
  <figure class="event-card__img">
    <img
      src="[[img]]"
      alt=""
      width="100"
      height="64"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <div class="event-card__header">
    <h3 class="event-card__title">[[title]]</h3>

    <h4 class="event-card__subtitle">[[subtitle]]</h4>
  </div>

  <div class="event-card__body">
    <div class="event-card__desc-text desc-text desc-text--lg">
      <p><strong>Ціль чемпіонату:</strong> [[purpose]]</p>

      <p>
        <strong>Категорії:</strong>
      </p>

      <each loop="category in categories">
        <p>- [[category.label]]</p>
      </each>
    </div>
  </div>
</article>
