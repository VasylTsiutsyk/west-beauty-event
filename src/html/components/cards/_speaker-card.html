<article class="speaker-card" data-variant="[[variant]]">
  <figure class="speaker-card__img">
    <img
      src="[[img]]"
      alt="Name"
      width="212"
      height="212"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <div class="speaker-card__text">
    <h4 class="speaker-card__name">[[name]]</h4>

    <p class="speaker-card__role">[[role]]</p>
  </div>
</article>
