<section class="hero" aria-labelledby="heroTitle">
  <figure class="hero__bg">
    <img
      src="@img/home/hero/bg.jpg"
      alt=""
      width="1920"
      height="988"
      loading="lazy"
      decoding="async"
    />
  </figure>

  <div class="hero__container container">
    <div class="hero__wrap">
      <div class="hero__header">
        <h2 class="hero__title h1" id="heroTitle" data-aos="fade-up">
          WEST BEAUTY EVENT
        </h2>
      </div>

      <div class="hero__body">
        <div class="hero__desc-text desc-text desc-text--lg">
          <p>
            Наймасштабніший чемпіонат та конференція для beauty- спеціалістів в
            Західній України
          </p>
        </div>
      </div>

      <div class="hero__footer">
        <div class="hero__btn-box">
          <button type="button" class="btn btn--primary">
            <span class="btn__text">зареєструватися</span>
          </button>

          <button type="button" class="btn btn--outline-white">
            <span class="btn__text">переглянути програму</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
