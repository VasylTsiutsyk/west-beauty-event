<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
  />

  <include src="@html/layout/head/fonts-preload.html"></include>

  <link rel="stylesheet" href="@styles/fonts/fonts.css" />
  <link rel="stylesheet" href="@styles/fonts/iconfont.css" />

  <script type="module" src="@html/layout/head/_head.js"></script>

  <link rel="stylesheet" href="@styles/style.scss" />
  <link rel="shortcut icon" href="@favicon/favicon.ico" />

  <if condition="'[[keywords]]' !== ''">
    <meta name="keywords" content="[[keywords]]" />
  </if>

  <if condition="'[[description]]' !== ''">
    <meta name="description" content="[[description]]" />
  </if>

  <if condition="'[[preloader.enable]]' === 'true'">
    <include
      src="@components/preloader.html"
      locals='{"once":"[[preloader.once]]"}'
    ></include>
  </if>

  <title>[[title]]</title>
</head>
